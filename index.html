<!DOCTYPE html>
<html lang="en" dir="ltr">
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Project</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <header>
      <h1>Weather Matters</h1>
      <div class="back"><a href="index.html">search again</div></a>
    </header>
    <main>
      <form>
        <input type="text" id="inputOn" name="search-term" placeholder="Search location..">
        <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
      </form>
    </main>
      <article>
        <div class="for_show"><h2>please enter </h2></div>
          <div class="output">
            <ul>
              <div class="name"></div>
              <li class="temp"></li>
              <li class="weather"></li>
              <li class="wind"></li>
              <li class="clouds"></li>
            </ul>
          </div>
          <img class="weathericon">
        </div>
      </article>
    <footer>
      <div class="icons">
        <li><a href="https://github.com/mijanowa" target="_blank"><i class="fa fa-github fa-2x" aria-hidden="true"></i></a></li>
        <li><a href="https://www.linkedin.com/in/joshua-maliwat-3b816818b" target="_blank"><i class="fa fa-linkedin-square fa-2x" aria-hidden="true"></i></a></li>
        <li><a href="mailto:mijanowa@gmail.com"><i class="fa fa-envelope fa-2x" aria-hidden="true"></i></a></li>
        <li><a href="phone:1-778-883-0305"><i class="fa fa-phone-square fa-2x" aria-hidden="true"></i></a></li>
    </footer>
    <div class="sub-footer">
      <p>Weather data provided by <a href="https://openweathermap.org" target="_blank">Open Weather Map</a></p>
    </div>
  </body>
</html>
